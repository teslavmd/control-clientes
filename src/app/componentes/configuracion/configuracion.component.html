<div class="min-vh-100">
    <header id="main-header" class="py-2 bg-secondary text-white">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2><i class="fa-solid fa-user"></i> Login</h2>
            </div>
          </div>
        </div>
    </header>
      
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a routerLink="/" class="btn btn-primary btn-block">
                        <i class="fa-solid fa-arrow-left"></i> Regresar Al inicio
                    </a>
                </div>
                <div class="col">
                    <button type="submit" (click)="guardar()" class="btn btn-success">
                        <i class="fa-solid fa-check"></i> Guardar cambios
                    </button>
                </div>

            </div>
        </div>
    </section>

    <section id="configurcion">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Configuracion</h4>
                        </div>
                        <div class="card-body">
                            <fieldset class="form-group">
                                <legend>Permitir Registro de usuarios</legend>
                                <div class="form-check">
                                    <label for="" class="form-check-label">
                                        <input 
                                        type="checkbox"
                                        class="form-check-input"
                                        name="permitirRegistro"
                                        [(ngModel)]="permitirRegistro"
                                        [checked]="permitirRegistro"
                                        > {{permitirRegistro? "Si": "No"}}
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<div>
